---
providers:
  config:
    class: octodns.provider.yaml.YamlProvider
    directory: ./
    enforce_order: True
    default_ttl: 600
  hetzner:
    class: octodns_hetzner.HetznerProvider
    token: env/HETZNER_KEY

zones:
  patchworklabs.org.:
    sources:
      - config
    targets:
      - hetzner

  hackathon.help:
    sources:
      - config
    targets:
      - hetzner
